<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <title>Gerador Conselhos</title>
</head>

<body>
    <main class="container">
        <div class="retangulo">
            <h2 class="numeroConselho" id="conselhoId"></h2>
            <p class="Conselho" id="conselhoGerado"></p>

            <picture>
                <source srcset="./src/imagens/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/imagens/pattern-divider-desktop.svg" alt="Pattern divider">
            </picture>

            <button class="botao" id="botaoConselho">
                <img src="./src/imagens/icon-dice.svg" alt="">
            </button>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
